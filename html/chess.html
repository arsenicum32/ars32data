<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>university</title>
    <style>
      body{
        margin: 0;
        font-family: "Lucida Console", Monaco, monospace;
      }
      .chess-bend1,
      .chess-bend2,
      #chess-link {
        margin: auto;
        margin-top: 1.2em;
        width: 80%;
        left: 10%;
        text-decoration: none;
      }
    </style>
  </head>
 <body>
  <h2 class="chess-bend1"></h1>
  <p class="chess-bend2">загрузка...</p>
  <a href='#' id="chess-link" style="font-size: 7em; margin-left: 10%">☞</a>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
  <script>
  $.ajax({
     url:"https://raw.githubusercontent.com/arsenicum32/ars32data/gh-pages/"+(navigator.language.slice(0,2) || 'en')+"/chess.json",
     dataType: 'json', // Notice! JSONP <-- P (lowercase)
     success:function(json){
         $('.chess-bend1').text(json.h2);
         $('.chess-bend2').text(json.p);
         $('#chess-link').attr('href', json.link);
     },
     error:function(){
         $('h1').text('sww');
     }
});
  </script>
  </body>
</html>
