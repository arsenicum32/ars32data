<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>university</title>
    <style>
      body{
        margin: 0;
        font-family: Gill Sans;
      }
      .macbook-p{
        margin: auto;
        margin-top: 1.2em;
        margin-bottom: 3em;
        width: 80%;
      }
      .macbook-div{
        margin: auto;
        width: 80%;
        border-top: 3px solid black;
        border-bottom: 3px solid black;
        margin-bottom: 0;
      }
      .macbook-link{
        text-decoration: none;
      }
    </style>
  </head>
 <body>
  <p class="macbook-p"></p>
  <div id='macbook-links'></div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
  <script>
  $.ajax({
     url:"https://raw.githubusercontent.com/arsenicum32/ars32data/gh-pages/"+(navigator.language.slice(0,2) || 'en')+"/works.json",
     dataType: 'json', // Notice! JSONP <-- P (lowercase)
     success:function(json){
         $('.macbook-p').text(json.p);
         for(var n in json.works){
           $('#macbook-links').append('\
           <div class="macbook-div">\
              <h3 style="margin: 0;">'+json.works[n].name+'</h3>\
              <p style="margin: 0;">'+json.works[n].desc+'</p>\
              <a href="' +json.works[n].link + '" class="macbook-link" style="font-size: 3em">â˜ž</a>\
           </div>');
         }
     },
     error:function(){
         $('.macbook-p').text('sww');
     }
});
  </script>
  </body>
</html>
