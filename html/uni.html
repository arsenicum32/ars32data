<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>university</title>
    <style>
      body{
        margin: 0;
        font-family: "Lucida Console", Monaco, monospace;
      }
      .uni-p {
        margin: auto;
        margin-top: 1.2em;
        width: 80%;
        font-size: 3em;
      }
    </style>
  </head>
 <body>
  <p class="uni-p"></p>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
  <script>
  $.ajax({
     url:"https://raw.githubusercontent.com/arsenicum32/ars32data/gh-pages/"+(navigator.language.slice(0,2) || 'en')+"/uni.json",
     dataType: 'json', // Notice! JSONP <-- P (lowercase)
     success:function(json){
         $('.uni-p').text(json.p);
     },
     error:function(){
         $('.uni-p').text('sww');
     }
});
  </script>
  </body>
</html>
